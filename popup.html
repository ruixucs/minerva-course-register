<!DOCTYPE html>
<html>
<head>
  <title>Minerva Course Auto-Register</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .crn-input {
      width: 100%;
      margin: 5px 0;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    /* Add styles for the slider and its container */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    #frequencyInput {
      flex-grow: 1;
    }
    #frequencyValue {
      min-width: 40px;
    }
  </style>
</head>
<body>
  <h2>Minerva Course Auto-Register</h2>
  <div>
    <label>Enter CRNs (one per line):</label>
    <textarea id="crnInput" class="crn-input" rows="5" placeholder="Enter CRNs here..."></textarea>
  </div>
  <div>
    <label>Check frequency (seconds):</label>
    <div class="slider-container">
      <input type="range" id="frequencyInput" min="15" max="300" value="30" step="5">
      <span id="frequencyValue">30</span>
    </div>
  </div>
  <button id="startRegister">Start Auto-Registration</button>
  <button id="stopRegister">Stop</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
